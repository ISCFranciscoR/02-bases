<h3>Counter: {{counter}}</h3>
<div>
  <button class="btn btn-secondary" (click)="decreseCounter(2)">-</button>
  <span>&nbsp;&nbsp;&nbsp;</span>
  <button class="btn btn-secondary" (click)="incrementCounter(5)">+</button>
  <span>&nbsp;&nbsp;&nbsp;</span>
  <button class="btn btn-danger" (click)="resetCounter(10)">Reset</button>
</div>
