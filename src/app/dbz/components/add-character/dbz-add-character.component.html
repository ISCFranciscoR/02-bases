<h4>Agregar personaje</h4>
<form class="d-flex flex-column row-gap-2" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" type="text" class="form-control" name="name" placeholder="Nombre">
  <input [(ngModel)]="character.attack" type="number" class="form-control" name="attack" placeholder="Poder">
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
