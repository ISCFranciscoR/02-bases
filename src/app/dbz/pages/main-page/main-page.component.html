<h1>Personajes DBZ</h1>
<hr>
<div class="row">
  <div class="col">
    <app-dbz-list [characters]="characters" (onRemoveCharacter)="removeCharacter($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-add-character (onNewCharacter)="addCharacter($event)"></app-dbz-add-character>
  </div>
</div>
